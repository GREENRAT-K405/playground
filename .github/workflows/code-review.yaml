name: Gemini Automatic PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  gemini-review:
    name: Gemini Code Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > pr.diff

      - name: Gemini PR Review
        uses: google-github-actions/run-gemini@v1
        with:
          api-key: ${{ secrets.GEMINI_API_KEY }}
          model: gemini-2.5-flash
          input: |
            You are a senior open-source maintainer reviewing a pull request.

            Review the following diff and produce a single structured review comment.

            Review rules:
            - Focus on correctness, security, edge cases, and maintainability
            - Highlight potential bugs or unsafe behavior
            - Comment on test coverage and missing tests
            - Avoid stylistic nitpicks unless they affect clarity
            - Be constructive and respectful
            - Assume positive contributor intent

            Output format:
            - Summary (3â€“5 bullet points)
            - Key Issues (if any)
            - Suggestions
            - Test Coverage Feedback
            - Final Verdict (Approve / Approve with suggestions / Request changes)

            Diff:
            ```
            $(cat pr.diff)
            ```

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('gemini_output.txt', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: review
            });
